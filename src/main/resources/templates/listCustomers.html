<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>

<body>
<p th:replace="~{fragments/menu :: menuFragment}"></p>

<table th:align="center" th:cellpadding="5" th:border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Username</td>
        <td>E-mail</td>
        <td>Phone</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td><span th:text="${customer.id}">ID</span></td>
        <td><span th:text="${customer.userName}">Username</span></td>
        <td><span th:text="${customer.email}">E-mail</span></td>
        <td><span th:text="${customer.phone}">Phone</span></td>
    </tr>
    </tbody>
</table>

<footer th:replace="~{fragments/footer :: footerFragment}">Footer</footer>

</body>
</html>
